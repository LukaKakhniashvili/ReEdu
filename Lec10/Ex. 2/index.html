<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lec. 10 - Exercise 2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>
      2. Write a function that takes text as a parameter, the text should be:
      "What is a plus b?" or "What is a minus b?" you should write correct
      answer, if answer is correct console you're humar other wise consoled
      you're robot
    </h2>
    <div class="container">
      <h3>Human or Robot Checker</h3>
      <div class="input-group">
        <label for="question">Question:</label>
        <select id="question">
          <option value="What is a plus b?">What is a plus b?</option>
          <option value="What is a minus b?">What is a minus b?</option>
        </select>
      </div>
      <div class="input-group">
        <label for="a">Value of a:</label>
        <input type="number" id="a" placeholder="Enter value of a" />
      </div>
      <div class="input-group">
        <label for="b">Value of b:</label>
        <input type="number" id="b" placeholder="Enter value of b" />
      </div>
      <div class="input-group">
        <label for="userAnswer">Your Answer:</label>
        <input type="number" id="userAnswer" placeholder="Enter your answer" />
      </div>
      <button onclick="checkAnswer()">Check Answer</button>
      <p id="result"></p>
    </div>
  </body>
  <script src="main.js"></script>
</html>
