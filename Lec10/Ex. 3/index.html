<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lec. 10 - Exercise 3</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>
      3. write a function that takes 2 parameter the height and width you draw
      that rectangle with # eg: 2, 2 => ## ## eg: 3:4 #### #### ####
    </h2>
    <div class="container">
      <h3>Rectangle Drawer</h3>
      <div class="input-group">
        <label for="height">Height:</label>
        <input type="number" id="height" placeholder="Enter height" />
      </div>
      <div class="input-group">
        <label for="width">Width:</label>
        <input type="number" id="width" placeholder="Enter width" />
      </div>
      <button onclick="drawRectangle()">Draw Rectangle</button>
      <pre id="rectangleDisplay"></pre>
    </div>
  </body>
  <script src="main.js"></script>
</html>
