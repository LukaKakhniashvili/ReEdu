  <body>
    <h2>
      4. write a function that takes number as a parameter and check is this
      number wide or not. * wide means that If the number of its digits is
      greater than the sum of the digits
    </h2>
    <div class="container">
      <h3>Wide Number Checker</h3>
      <div class="input-group">
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" placeholder="Enter a number" />
      </div>
      <button onclick="checkWideNumber()">Check</button>
      <p id="result"></p>
    </div>
