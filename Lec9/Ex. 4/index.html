<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lec. 9 - Exercise 4</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h3>
      4. Create a class ShoppingCart that holds a list of items. methods,
      addItem(), deleteItem(), updateItem(), calculateTotal()
    </h3>
    <div class="shopping-cart">
      <h1>Shopping Cart</h1>

      <input type="text" id="itemName" placeholder="Item Name" required />
      <input
        type="number"
        id="itemPrice"
        placeholder="Item Price"
        step="0.01"
        required
      />
      <input
        type="number"
        id="itemQuantity"
        placeholder="Item Quantity"
        required
      />

      <button id="addItemButton">Add Item</button>
      <button id="deleteItemButton">Delete Item</button>
      <button id="updateItemButton">Update Item Quantity</button>

      <h2>Cart Items:</h2>
      <ul id="cartList"></ul>
      <h2 id="total">Total: $0.00</h2>
    </div>
  </body>
  <script src="main.js"></script>
</html>
