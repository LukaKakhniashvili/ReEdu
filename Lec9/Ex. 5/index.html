<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lec. 9 - Exercise 5</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h3>
      5. Create a CarFactory class that have following methods, addCar,
      deleteCar, updateCar, getAllCars
    </h3>
    <div class="car-factory">
      <h1>Car Factory</h1>

      <input type="text" id="carMake" placeholder="Car Make" required />
      <input type="text" id="carModel" placeholder="Car Model" required />
      <input type="number" id="carYear" placeholder="Car Year" required />

      <button id="addCarButton">Add Car</button>
      <button id="deleteCarButton">Delete Car</button>
      <button id="updateCarButton">Update Car</button>

      <h2>Car List:</h2>
      <ul id="carList"></ul>
    </div>
  </body>
  <script src="main.js"></script>
</html>
