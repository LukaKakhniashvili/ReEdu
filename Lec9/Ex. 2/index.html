  <body>
    <h2>
      2. Create a Library class that stores a list of books (as an array) which
      have following methods addBook(), removeBook(), listBooks()
    </h2>
    <div class="library">
      <h1>Library Management</h1>
      <input type="text" id="bookTitle" placeholder="Book Title" required />
      <input type="text" id="bookAuthor" placeholder="Author" required />
      <input type="text" id="bookYear" placeholder="Year" required />
      <button id="addBookButton">Add Book</button>
      <button id="removeBookButton">Remove Book</button>
      <h3>Book List:</h3>
      <div id="bookList"></div>
    </div>
